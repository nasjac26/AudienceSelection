
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link href="./output.css">
</head>
<body>
    <div>
        <h1 class="front-page">Input a Vallejo Game Color 2.0 Paint</h1>
    </div>
    <div>
        <form>
            <h3 class="text-gray-900">Input a paint color exactly as labeled</h3>
            <input id="name"></input>
            <h3 class="front-page">Pick triad shade:</h3>
            <select id="shade">
              <option value="Highlight">Highlight</option>
              <option value="Basecolor">Basecolor</option>
              <option value="Shadow">Shadow</option>
            </select>
            <br><br>
            <button id="submit">Search a triad</button>
          </form>
    </div>    
    <div id="results-container">
        <h2 class="front-page" id="results-message"></h2>

    </div>
    <script src="script.js"></script>
</body>
</html>
